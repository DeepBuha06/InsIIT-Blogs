<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/viewBlogStyles.css">
    <link rel="stylesheet" href="css/navStyles.css">
    <link rel="stylesheet" href="css/profileStyles.css">
  <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
  <script src="js/firebaseSetup.js" defer type="module"></script>
  <script src="js/script.js" defer type="module"></script>
  <script src="js/viewBlogScript.js" defer type="module"></script>
  </head>
  <body>
	  <div id="navbar">
		  <div id="logo"> Logo </div>

		  <div id="rightBox">
			  <div id="userStatus"> 
				  <div id="userIcon">User</div>
			  </div>
		  </div>
	  </div>
	

	  <div id="blog">
		  <h1 id="title"></h1>
		  <p id="subline"></p>
		  <p id="author"></p>
		  <p id="body"></p>
	  </div>

	  <div id="comments-section">
		  <h2>Comments</h2>
		  <div id="comment-form" class="comment-form">
			  <textarea id="commentText" placeholder="Write a comment..." rows="3"></textarea>
			  <button id="submitComment" class="submit-comment-btn">Post Comment</button>
		  </div>
		  <div id="comments-list" class="comments-list">
			  <div class="loading-comments">
				  <div class="loading-spinner"></div>
				  <p>Loading comments...</p>
			  </div>
		  </div>
	  </div>

  </body>
</html>
